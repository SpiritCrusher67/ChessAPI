    <script src="js/microsoft/signalr/dist/browser/signalr.min.js"></script>
    <script>
        var tokenKey = "accessToken";
        var connection;
        var currentRoomId = "currentRoomId";
        var selectedFieldId = "";
        var isMyTurn = true;
        // отпавка запроса к контроллеру AccountController для получения токена
        async function getTokenAsync() {

            const response = await fetch("/token?login=" + document.getElementById("loginLogin").value + "&password=" + document.getElementById("passwordLogin").value, {
                method: "POST",
                headers: { "Accept": "application/json" }
            });
            // получаем данные
            const data = await response.json();

            // если запрос прошел нормально
            if (response.ok === true) {

                // изменяем содержимое и видимость блоков на странице
                document.getElementById("userName").innerText = data.login;
                document.getElementById("userInfo").style.display = "flex";
                document.getElementById("loginForm").style.display = "none";
                // сохраняем в хранилище sessionStorage токен доступа
                sessionStorage.setItem(tokenKey, data.token);
                console.log(data.token);
            }
            else {
                // если произошла ошибка, из errorText получаем текст ошибки
                console.log("Error: ", response.status, data.errorText);
            }

            connection = new signalR.HubConnectionBuilder()
                .withUrl("/api/chessHub/", {
                    headers: {
                        "Authorization": "Bearer " + sessionStorage.getItem(tokenKey)
                    }
                }).build();
            connection.on("ReceiveMessage", function (data) {

                let elem = document.createElement("p");
                elem.appendChild(document.createTextNode(data));
                let firstElem = document.getElementById("chat").firstChild;
                document.getElementById("chat").insertBefore(elem, firstElem);

            });
            connection.on("UpdateBoard", (y, x, f, s) => UpdateBoard(y, x, f, s));
            connection.on("SetSelected", (y, x) => SetSelected(x, y));
            connection.on("ChangeTurn", () => isMyTurn = !isMyTurn);
            await start();
        };

        async function start() {
            try {
                await connection.start();
                console.log("SignalR Connected.");
            } catch (err) {
                console.log(err);
                setTimeout(start, 5000);
            }
        };

        async function UpdateBoard(y, x, f, s) {
            var el = document.getElementById("f" + x + y);
            el.innerHTML = '';

            if (f != null) {
                let field = document.createElement("img");
                field.src = "/demo/img/" + s + "/" + f + ".png";
                el.appendChild(field);
            }
        }

        async function SelectField(id) {
            var elems = document.getElementsByClassName("selected");
            for (i = 0; i < elems.length; i++) {
                elems[i].setAttribute("class", "notSelected");
            }
            for (i = 0; i < elems.length; i++) {
                elems[i].setAttribute("class", "notSelected");
            }
            if (isMyTurn) {
                connection.invoke("GetAvaliableFields", document.getElementById("roomIdToJoin").value, parseInt(id[2]), parseInt(id[1]));
                MakeMove(id);
                selectedFieldId = id;
            }
        }

        async function MakeMove(id) {
            if (selectedFieldId != "") {
                connection.invoke("MakeMove", document.getElementById("roomIdToJoin").value, parseInt(selectedFieldId[2]), parseInt(selectedFieldId[1]), parseInt(id[2]), parseInt(id[1]));
            }
        }

        async function SetSelected(y, x) {
            document.getElementById("f" + y + '' + x).setAttribute("class", "selected");
        }

        document.getElementById("createRoom").addEventListener("click", e => {
            e.preventDefault();
            connection.invoke("CreateRoom");
        });
        document.getElementById("joinToRoom").addEventListener("click", e => {
            e.preventDefault();
            connection.invoke("JoinRoom", document.getElementById("roomIdToJoin").value);
            sessionStorage.setItem(currentRoomId, document.getElementById("roomIdToJoin").value);
        });
        document.getElementById("sendMessage").addEventListener("click", e => {
            e.preventDefault();
            var roomId = document.getElementById("roomIdToJoin").value;
            var message = document.getElementById("messageToSend").value;
            connection.invoke("SendMessageToRoom", message, roomId);
        });
        document.getElementById("refreshBoard").addEventListener("click", e => {
            e.preventDefault();
            connection.invoke("DisplayBoard", document.getElementById("roomIdToJoin").value);
        });



        // получаем токен
        document.getElementById("submitLogin").addEventListener("click", e => {

            e.preventDefault();
            getTokenAsync();
        });

        // условный выход - просто удаляем токен и меняем видимость блоков
        document.getElementById("logOut").addEventListener("click", e => {

            e.preventDefault();
            document.getElementById("userName").innerText = "";
            document.getElementById("userInfo").style.display = "none";
            document.getElementById("loginForm").style.display = "block";
            sessionStorage.removeItem(tokenKey);
        });

    </script>
